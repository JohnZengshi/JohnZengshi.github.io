<h2 id="1-运行块"><a href="#1-运行块" class="headerlink" title="1. 运行块."></a>1. 运行块.</h2><ul>

</ul>

<li>模块对象提供一个方法,叫做run,直接使用服务.而不依赖于控制器.<ul>

</ul>
</li>
</ul>
