<h2 id="依赖注入-angularjs解决这种依赖提供的方案-依赖注入。、"><a href="#依赖注入-angularjs解决这种依赖提供的方案-依赖注入。、" class="headerlink" title="依赖注入,angularjs解决这种依赖提供的方案: 依赖注入。、"></a>依赖注入,angularjs解决这种依赖提供的方案: 依赖注入。、</h2></blockquote>
<ul>
<li><p>行内式注入</p>
<ul>
<li>创建控制器的时候,第2个参数是1个数组.<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">app.controller(<span class="string">"$Ctrl"</span>,[<span class="string">"$scope"</span>,<span class="string">"$log"</span>,<span class="function"><span class="keyword">function</span>(<span class="params">$scope,$log</span>)</span>&#123;</div><div class="line"></div><div class="line">&#125;])</div></pre></td></tr></table></figure>
</li>
</ul>
</li>
<li><p>推断式注入.</p>
<ul>
<li>第2个参数不需要写数组 不需要指定什么服务要注入只需要将注入的服务写成形参.<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">app.controller(<span class="string">"demoCtrl"</span>,<span class="function"><span class="keyword">function</span>(<span class="params">$scope,$log</span>)</span>&#123;</div><div class="line">    </div><div class="line">&#125;)</div></pre></td></tr></table></figure></li>
</ul>
</li>
</ul>
