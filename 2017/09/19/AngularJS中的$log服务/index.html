<h2 id="Angular中的-log服务"><a href="#Angular中的-log服务" class="headerlink" title="Angular中的$log服务"></a>Angular中的$log服务</h2></blockquote>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line">$log.error(<span class="string">"这是error输出的消息!"</span>); <span class="comment">//错误格式的消息 红色</span></div><div class="line">$log.log(<span class="string">"这是log输出的消息!"</span>); <span class="comment">//与console.log()没有差别</span></div><div class="line">$log.info(<span class="string">"这是info输出的消息"</span>);<span class="comment">//与console.log()没有差别</span></div><div class="line">$log.debug(<span class="string">"这是debug输出的消息!"</span>);<span class="comment">//与console.log()没有差别</span></div><div class="line">$log.warn(<span class="string">"这是warn输出的消息"</span>); <span class="comment">//警告格式 黄色</span></div><div class="line"><span class="comment">//都是在向控制台输出消息.</span></div><div class="line"><span class="comment">//debug方法.</span></div><div class="line"><span class="comment">//找bug 打断点 调试 监视代码运行到某1局的时候变量的值是如何变化的.</span></div><div class="line"><span class="comment">// $log.debug()通过配置可以让其失效.</span></div></pre></td></tr></table></figure></div></header></article><div class="comments" id="lv-container" data-id="city" data-uid="your uid"><script>(function(d, s) {var j, e = d.getElementsByTagName(s)[0];if (typeof LivereTower === 'function') { return; } j = d.createElement(s);j.src = 'https://cdn-city.livere.com/js/embed.dist.js';j.async = true;e.parentNode.insertBefore(j, e);})(document, 'script');</script></div></main><footer class="foot"><div class="foot-copy">&copy; 2016-2017 John Zeng</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
