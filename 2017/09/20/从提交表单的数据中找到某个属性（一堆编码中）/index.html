<h2 id="从提交表单的数据中找到某个属性："><a href="#从提交表单的数据中找到某个属性：" class="headerlink" title="从提交表单的数据中找到某个属性："></a>从提交表单的数据中找到某个属性：</h2></blockquote>
<ul>
<li><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> formDate = $(form).serialize(); </div><div class="line">consol.log(formDate)  <span class="comment">//得到的是一堆编码</span></div></pre></td></tr></table></figure>
</li>
<li><p>封装一个获取属性的函数：</p>
  <figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getName</span>(<span class="params">formData</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> result;</div><div class="line"></div><div class="line">    <span class="comment">//1.这个字符串是以&amp;款姐的大的字符串，同时每一段都是一个数据</span></div><div class="line">    <span class="keyword">var</span> datas = formData.split(<span class="string">"&amp;"</span>);</div><div class="line"></div><div class="line">    <span class="comment">//2.遍历数组，找到某个属性的开头的那一个；</span></div><div class="line">    datas.forEach(<span class="function"><span class="keyword">function</span>(<span class="params">v</span>)</span>&#123;</div><div class="line">        <span class="comment">//v:为每一个分割的字符串</span></div><div class="line"></div><div class="line">        <span class="keyword">var</span> keyValues = v.split(<span class="string">"="</span>);</div><div class="line">        <span class="comment">//再用“=”分割；</span></div><div class="line">        <span class="keyword">var</span> key = keyValue[<span class="number">0</span>];</div><div class="line">        <span class="keyword">var</span> calue = keyValues[<span class="number">1</span>];</div><div class="line">        </div><div class="line">        <span class="keyword">if</span>(key == <span class="string">"要找的某个属性"</span>)&#123;</div><div class="line">            result = <span class="built_in">decodeURI</span>(value);</div><div class="line">            <span class="comment">//decodeURI()方法将字符编码转换成可阅读的字体</span></div><div class="line">        &#125;</div><div class="line">    &#125;)</div><div class="line">    <span class="keyword">return</span> result;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
</ul>
