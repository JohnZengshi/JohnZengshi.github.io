<ul>
<li>页面跳转</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">location.href = <span class="string">"页面地址"</span></div></pre></td></tr></table></figure>
<ul>
<li>页面刷新</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">location.reload();</div></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">loaction.search</div></pre></td></tr></table></figure>

</ul>
