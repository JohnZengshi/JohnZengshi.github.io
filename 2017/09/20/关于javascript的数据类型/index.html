<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="John Zeng"><link rel="alternative" href="/atom.xml" title="John Zeng的个人播客" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>关于javascript的数据类型 - John Zeng的个人播客</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0;"><header class="head"><h1 class="head-title u-fl"><a href="/">John Zeng的个人播客</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2017-09-20T01:59:08.831Z">September 20, 2017</time><h1 class="post__title"><a href="/2017/09/20/关于javascript的数据类型/">关于javascript的数据类型</a></h1><div class="post__main echo"><h2 id="关于javascript的数据类型"><a href="#关于javascript的数据类型" class="headerlink" title="关于javascript的数据类型"></a>关于javascript的数据类型</h2><blockquote>
<h3 id="1-返回数据类型"><a href="#1-返回数据类型" class="headerlink" title="1.返回数据类型"></a>1.返回数据类型</h3></blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">1. <span class="string">"undefined"</span> ---未定义</div><div class="line">2. <span class="string">"boolean"</span> ---布尔值</div><div class="line">3. <span class="string">"string"</span> ---字符串</div><div class="line">4. <span class="string">"number"</span> ---数值</div><div class="line">5. <span class="string">"object"</span> ---对象或者null</div><div class="line">6. <span class="string">"function"</span> ---函数</div></pre></td></tr></table></figure>
<blockquote>
<h3 id="2-强制类型转换"><a href="#2-强制类型转换" class="headerlink" title="2.强制类型转换"></a>2.强制类型转换</h3></blockquote>
<p>1.常见五个例子</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">1. Number(参数)强制把数据类型转换成数值类型</div><div class="line">2. parseInt(参数1，参数2)将字符串转换成整数</div><div class="line">3. parseFloat()将字符串转成浮点数</div><div class="line">4. string(参数)：将任何数据类型转换成字符串</div><div class="line">5. Boolean()可以将任何数据类型转化成布尔类型的值</div></pre></td></tr></table></figure>
<blockquote>
<h3 id="3-隐式类型转换"><a href="#3-隐式类型转换" class="headerlink" title="3.隐式类型转换"></a>3.隐式类型转换</h3></blockquote>
<ol>
<li>四则运算</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">1.加法运算符+是双目运算符，只要其中一个是string类型，表达式的值便是一个String。</div><div class="line"></div><div class="line">2.对于其他的四则运算，只有其中一个是Number类型，表达式的便是一个Number。(列如 <span class="string">"-"</span> 运算符)</div><div class="line"></div><div class="line">3.对于非法字符的情况通常会返回NaN:<span class="string">'1'</span>*<span class="string">'a'</span>    // =&gt; NaN,这是因为parseInt(a)值为NaN，1*NaN还是NaN</div></pre></td></tr></table></figure>
<ol>
<li>判断语句</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"> 判断语句中的判断条件需要是 Boolean类型，所以条件表达式会被隐式转换为Boolean。其转换规则则同Boolean的构造函数。比如:</div><div class="line"></div><div class="line">var obj = &#123;&#125;;</div><div class="line"></div><div class="line"><span class="keyword">if</span>(obj)&#123;</div><div class="line">　　　<span class="keyword">while</span>(obj);</div><div class="line">　　　　&#125;</div></pre></td></tr></table></figure>
<ol>
<li>Native代码调用</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">JavaScript宿主环境都会提供大量的对象，它们往往不少通过JavaScript来实现的。JavaScript给这些函数传入的参数也会进行隐式转换。例如BOM提供的alert方法接受String类型的参数：</div><div class="line"></div><div class="line">alert(&#123;a:1&#125;);  //=&gt;[object Object]</div></pre></td></tr></table></figure>
</div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="/tags/javascript基础知识/">javascript基础知识</a></li></ul></footer></article><div class="comments" id="lv-container" data-id="city" data-uid="your uid"><script>(function(d, s) {var j, e = d.getElementsByTagName(s)[0];if (typeof LivereTower === 'function') { return; } j = d.createElement(s);j.src = 'https://cdn-city.livere.com/js/embed.dist.js';j.async = true;e.parentNode.insertBefore(j, e);})(document, 'script');</script></div></main><footer class="foot"><div class="foot-copy">&copy; 2016-2017 John Zeng</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
