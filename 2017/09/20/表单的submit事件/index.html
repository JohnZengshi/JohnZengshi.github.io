<h2 id="定义和用法"><a href="#定义和用法" class="headerlink" title="定义和用法"></a>定义和用法</h2></blockquote>
<ul>
<li>当提交表单时，会发生submit事件，改事件只适用于表单元素，</li>
</ul>
<blockquote>
<h2 id="语法"><a href="#语法" class="headerlink" title="语法"></a>语法</h2></blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$(selector).on(<span class="string">"submit"</span>,<span class="function"><span class="title">function</span></span>()&#123;&#125;)</div><div class="line">//注意：每个需要提交的表单元素都要有对应的name属性值</div></pre></td></tr></table></figure>
<blockquote>
<h2 id="如果想要阻止某个事件的默认行为：-两种方法-（原因：页面跳转，用户名和密码的校验就是败了）"><a href="#如果想要阻止某个事件的默认行为：-两种方法-（原因：页面跳转，用户名和密码的校验就是败了）" class="headerlink" title="如果想要阻止某个事件的默认行为：(两种方法)（原因：页面跳转，用户名和密码的校验就是败了）"></a>如果想要阻止某个事件的默认行为：(两种方法)（原因：页面跳转，用户名和密码的校验就是败了）</h2></blockquote>
<ul>
<li>事件回调函数有一个参数，表示事件对象e，通过e.preventDefault()实现。</li>
<li>事件回调函数最后写上：return false;</li>
</ul>
